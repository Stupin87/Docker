---
- name: Installing and configuring the environment
  hosts: build_node
  become: yes

  tasks:
    - name: Installing Packages
      apt:
        name:
          - default-jdk
          - tomcat9
          - git
          - maven        
        state: present

- name: Building a project
  hosts: build_node
  become: yes

  tasks:
    - name: Cloning a repository
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /home/keglia_new
      register: git_clone_status

    - name: Building a project
      command: mvn package 
      args:
         chdir: /home/keglia_new
      register: build_status
      changed_when: False

- name: Project Launch
  hosts: app_node
  become: yes

  tasks:
    - name: Installing tomcat
      apt:
        name: tomcat9               
        state: present
        
    - name: Copying a project
      copy:
        src: /home/keglia_new/target/hello-1.0.war
        dest: /usr/local/tomcat/webapps
        delete: yes

    
